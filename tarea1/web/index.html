<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Logo Nav - Start Bootstrap Template</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/logo-nav.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>
        <!-- RegisterPlayerModal -->
        <div class="modal fade" id="registerPlayerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="registerPlayerModalLabel">Register to play</h4>
              </div>
              <div class="modal-body">
                    <div class="input-group">
                        <input type="text" id="playerName" class="form-control" placeholder="Player name"/>
                    </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="openSocket()" data-dismiss="modal">
                    Register
                </button>
              </div>
            </div>
          </div>
        </div>
        
        <!-- logOutModal -->
        <div class="modal fade" id="logOutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="logOutModalLabel">Log Out</h4>
              </div>
              <div class="modal-body">
                  <p>If you close the session you will be declared loser in all your current games. Do you really want that?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="closeSocket()" data-dismiss="modal">
                    Log Out
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <img src="img/title.png" alt="" height="50">
                        </a>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <button id="playButton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#registerPlayerModal">Play</button>
                                <button id="logOutButton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#logOutModal" style="display: none">Log Out</button>
                            </li>
                        </ul>
                    </div>
<!--                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>-->
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
<!--                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <button id="playButton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#registerPlayerModal">Play</button>
                            <button id="logOutButton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#logOutModal" style="display: none">Log Out</button>
                        </li>
                    </ul>
                </div>-->
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <!-- Page Content -->
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div>
                        <div>
                            <h2 id="playerNameLabel" class="h2"></h2>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Message" id="messageinput">
                        </div>
                        <div class="btn-group">
                            <!--<button type="button" class="btn btn-default" onclick="openSocket();">Open</button>-->
                            <button type="button" class="btn btn-default" onclick="sendText();" >Send</button>
                            <button type="button" class="btn btn-default" onclick="closeSocket();" >Close</button>
                        </div>
                        <!-- Server responses get written here -->
                        <div id="messages"></div>
                    </div>
                </div>
                <!--Los juegos deben crearse dentro de este div-->
                <div class="col-lg-7">
                    <!-- Nav tabs -->
                    <ul id="listOfGames" class="nav nav-tabs" role="tablist"></ul>

                    <!-- Tab panes -->
                    <div id="tabsOfGames" class="tab-content"></div>
                </div>
                <div class="col-lg-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">Players</div>
                        <div class="panel-body">
                            <!--The names of available players get shown here-->
                            <div id="playersList" class="list-group"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- jQuery Version 1.11.0 -->
        <script src="js/jquery-1.11.0.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="js/client.js"></script>

    </body>

</html>
